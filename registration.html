<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>Student Registration Form</h1>
    <form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Enter your name" /><br /><br />

        <label for="rollNumber">Roll Number:</label><br />
        <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" /><br /><br />

        <label>Gender:</label><br />
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label><br /><br />

        <label for="course">Course:</label><br />
        <select id="course" name="course">
            <option value="">Select a course</option>
            <option value="BSc">BSc</option>
            <option value="BA">BA</option>
            <option value="BCom">BCom</option>
            <option value="BTech">BTech</option>
            <option value="MSc">MSc</option>
        </select><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email" /><br /><br />

        <input type="submit" value="Submit" />
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const rollNumber = document.getElementById('rollNumber').value.trim();
            const genderElems = document.getElementsByName('gender');
            const course = document.getElementById('course').value;
            const email = document.getElementById('email').value.trim();

            if (!name) {
                alert('Please enter your name.');
                return false;
            }
            if (!rollNumber) {
                alert('Please enter your roll number.');
                return false;
            }
            let genderSelected = false;
            for (let i = 0; i < genderElems.length; i++) {
                if (genderElems[i].checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                alert('Please select your gender.');
                return false;
            }
            if (!course) {
                alert('Please select a course.');
                return false;
            }
            if (!email) {
                alert('Please enter your email.');
                return false;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
